# docker-compose.yml
version: '3.9'

services:
  app:
    build:
      context: ./laravel
      dockerfile: Dockerfile
    container_name: laravel_app
    ports:
      - "8000:8000"
    volumes:
      - ./laravel:/var/www/html
    depends_on:
      - db
      - test_db
    networks:
      - laravel-net

  db:
    image: mysql:8.0.32
    container_name: laravel_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel_db
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - laravel-net

  test_db:
    image: mysql:8.0.32
    container_name: laravel_test_db
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_db
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - test_db_data:/var/lib/mysql
    networks:
      - laravel-net

volumes:
  db_data:
  test_db_data:

networks:
  laravel-net:
